
<div class="min-h-screen flex flex-col text-slate-800 dark:text-slate-200 antialiased">
  <header class="bg-white/70 dark:bg-slate-900/70 backdrop-blur-lg border-b border-slate-200/60 dark:border-slate-800/60 p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center shadow-md">
          <i class="fas fa-comment-dots text-xl text-white"></i>
        </div>
        <h1 class="text-xl md:text-2xl font-bold tracking-tight text-slate-900 dark:text-white">German Coach</h1>
      </div>
      <nav class="flex items-center space-x-1 md:space-x-2">
        <button
          (click)="setView('chat')"
          [class.bg-blue-500]="currentView() === 'chat'"
          [class.text-white]="currentView() === 'chat'"
          [class.text-slate-600]="currentView() !== 'chat'"
          [class.dark:text-slate-300]="currentView() !== 'chat'"
          [class.hover:bg-blue-100]="currentView() !== 'chat'"
          [class.dark:hover:bg-slate-700]="currentView() !== 'chat'"
          class="px-3 md:px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ease-in-out text-sm"
        >
          <i class="fas fa-microphone-alt mr-2"></i>
          Chat
        </button>
        <button
          (click)="setView('writing')"
          [class.bg-blue-500]="currentView() === 'writing'"
          [class.text-white]="currentView() === 'writing'"
          [class.text-slate-600]="currentView() !== 'writing'"
          [class.dark:text-slate-300]="currentView() !== 'writing'"
          [class.hover:bg-blue-100]="currentView() !== 'writing'"
          [class.dark:hover:bg-slate-700]="currentView() !== 'writing'"
          class="px-3 md:px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ease-in-out text-sm"
        >
          <i class="fas fa-pen-nib mr-2"></i>
          Writing
        </button>
        <button
          (click)="setView('progress')"
          [class.bg-blue-500]="currentView() === 'progress'"
          [class.text-white]="currentView() === 'progress'"
          [class.text-slate-600]="currentView() !== 'progress'"
          [class.dark:text-slate-300]="currentView() !== 'progress'"
          [class.hover:bg-blue-100]="currentView() !== 'progress'"
          [class.dark:hover:bg-slate-700]="currentView() !== 'progress'"
          class="px-3 md:px-4 py-2 rounded-lg font-semibold transition-colors duration-200 ease-in-out text-sm"
        >
          <i class="fas fa-chart-line mr-2"></i>
          Progress
        </button>
      </nav>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-4 md:p-6">
    @switch (currentView()) {
      @case ('chat') {
        <app-chat />
      }
      @case ('writing') {
        <app-writing />
      }
      @case ('progress') {
        <app-progress />
      }
    }
  </main>

  <footer class="text-center p-4 text-sm text-slate-500 dark:text-slate-400">
    <p>Powered by Angular & Google Gemini</p>
  </footer>
</div>
